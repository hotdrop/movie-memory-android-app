apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'org.owasp.dependencycheck'

android {
    compileSdkVersion 27

    dataBinding {
        enabled = true
    }
    kapt {
        useBuildCache = true
    }

    defaultConfig {
        applicationId "jp.hotdrop.moviememory"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary= true
    }
    android {
        sourceSets {
            main {
                java.srcDir 'src/main/kotlin'
            }
            debug {
                java.srcDir 'src/debug/kotlin'
            }
            release {
                java.srcDir 'src/release/kotlin'
            }
            test {
                java.srcDir 'src/test/kotlin'
            }
            androidTest {
                java.srcDir 'src/androidTest/kotlin'
            }
        }
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            buildConfigField 'String', 'API_ENDPOINT', '"https://localhost/api/v1/"'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            debuggable false
            minifyEnabled true
            buildConfigField 'String', 'API_ENDPOINT', '"https://XXXX/api/v1/"'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    support_lib_version = "27.1.1"
    arch_lifecycle_version = "1.1.1"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "com.android.support:support-v4:${support_lib_version}"
    implementation "com.android.support:appcompat-v7:${support_lib_version}"
    implementation "com.android.support:design:${support_lib_version}"
    //implementation "com.android.support:support-annotations:${support_lib_version}"
    implementation "com.android.support:recyclerview-v7:${support_lib_version}"
    implementation "com.android.support:cardview-v7:${support_lib_version}"
    implementation "com.android.support:support-vector-drawable:${support_lib_version}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    // android architecture components
    //implementation 'android.arch.lifecycle:runtime:1.1.1'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'android.arch.lifecycle:reactivestreams:1.1.1'
    implementation 'android.arch.persistence.room:runtime:1.1.0'
    implementation 'android.arch.persistence.room:rxjava2:1.1.0'
    kapt 'android.arch.persistence.room:compiler:1.1.0'

    // data binding
    kapt 'com.android.databinding:compiler:3.1.2'

    // dagger
    implementation 'com.google.dagger:dagger:2.15'
    kapt 'com.google.dagger:dagger-compiler:2.15'

    // Rx
    //implementation 'io.reactivex.rxjava2:rxjava:2.1.9'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'

    // network
    //implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'

    // json parser
    implementation 'se.ansman.kotshi:api:1.0.2'
    kapt 'se.ansman.kotshi:compiler:1.0.2'

    // log
    implementation 'com.jakewharton.timber:timber:4.6.0'

    // threeten
    implementation 'com.jakewharton.threetenabp:threetenabp:1.1.0'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.5.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.5.0'
    kapt 'com.github.bumptech.glide:compiler:4.5.0'

    // stetho
    debugImplementation 'com.facebook.stetho:stetho:1.5.0'
    debugImplementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'

    // leakCanary
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'

    // test
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:3.6.1'

    // mockito
    testImplementation 'com.nhaarman:mockito-kotlin:1.5.0'

    testImplementation 'com.squareup.okhttp3:mockwebserver:3.10.0'
    testImplementation "android.arch.core:core-testing:1.1.1"
    testImplementation ('org.threeten:threetenbp:1.3.2'){
        exclude group:'com.jakewharton.threetenabp', module:'threetenabp'
    }

    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation "com.android.support.test:rules:1.0.2"
    androidTestImplementation "android.arch.persistence.room:testing:1.1.0"
    androidTestImplementation "android.arch.core:core-testing:1.1.1"
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

}
